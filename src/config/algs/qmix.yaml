# --- QMIX specific parameters ---

# use epsilon greedy action selector
action_selector: "epsilon_greedy"
epsilon_start: 1.0
epsilon_finish: 0.05
epsilon_anneal_time: 100000 # 500000 for 6h_vs_8z

runner: "parallel"
batch_size_run: 8 # batch_size_run=4, buffer_size = 2500, batch_size=64  for 3s5z_vs_3s6z
buffer_size: 5000 
batch_size: 128

t_max: 10050000

# update the target network every {} episodes
target_update_interval: 200

# use the Q_Learner to train
mac: "n_mac"
agent: "n_rnn"
agent_output_type: q

learner: "nq_learner"
mixer: "qmix"
mixing_embed_dim: 32
hypernet_embed: 64
lr: 0.001 # Learning rate for agents
td_lambda: 0.6 # 0.3 for 6h_vs_8z
optimizer: 'adam'
q_lambda: False

# rnn layer normalization
use_layer_norm: False

# orthogonal init for DNN
use_orthogonal: False
gain: 0.01

# Priority experience replay
use_per: False
per_alpha: 0.6
per_beta: 0.4
return_priority: False

# ---- Intrinsic Rewardss ---- 
use_intrinsic_rewards : True
intrinsic_rewards_beta : 0.5
intrinsic_rewards_tau : 1.0
intrinsic_rewards_norm : "ema"
intrinsic_rewards_clip : 5.0

# ---- CMI masker toggles ----
cmi_mask_enabled: True
cmi_feat_dim: 64
cmi_head_hidden: 64
cmi_pool: "max"            
cmi_lr: 0.0003
cmi_ema_decay: 0.999
cmi_eval_interval: 10
cmi_val_split: 0.10
cmi_threshold: 0.001       
cmi_refresh_stride: 1000

# ---- Semantic blocks ----
state_blocks_enabled: False
state_blocks_race_type_dim: 3         # SMACv2: 3 types per race (typical)
state_blocks_enemies_hint: null       # or set e.g. 5 for 5v5 if you want
state_blocks_has_cooldown_energy: True
state_blocks_has_last_actions: True
ally_latent_dim: 16
enemy_latent_dim: 16
dyn_latent_dim: 8
hist_latent_dim: 8
comp_latent_dim: 6
geom_latent_dim: 8
state_blocks_set_hidden: 64
state_blocks_mlp_hidden: 64
state_blocks_dropout: 0.0
state_blocks_transition_pretrain: False   # set True to pretrain encoder with simple z' ~ f([z,A])
state_blocks_transition_lr: 0.0003

#name: "qmix_env=8_adam_td_lambda"
name: "qmix"